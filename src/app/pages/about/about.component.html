<div class="container" #Jumbotron>
  <app-jumbotron
    [ViewImg]="displayImage"
    [Header]="jumboTronHeader"
    class="Jumb"
    (click)="openModal()"
  ></app-jumbotron>
</div>

<div class="Markdown" #Modal>
  <div class="modal">
    <div #contentOutlet></div>

    <button (click)="closeModal()" >Close</button>
  </div>
</div>
