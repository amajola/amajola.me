<div class="container state-idle">
  <div class="view idle">
    <app-jumbotron
      [imageSrc]="displayImage"
      [title]="jumboTronHeader"
      [buttonText]="buttonText"
      (buttonClicked)="emailMe()"
      class="Jumb"
    >
    <div class="media-icons">
      <!-- Link Is for Twitter Icon -->
      <img class="icon" src='../../../assets/contact_me/Jwaguydas.svg' (click)="sendTo('twitter')" >
      <!-- Link Is for LinkedIn Icon -->
      <img class="icon" src='../../../assets/contact_me/JHusjids.svg'(click)="sendTo('linkedin')">
      <!-- Link Is for Github Icon -->
      <img class="icon" src='../../../assets/contact_me/Jsdugdsa.svg' (click)="sendTo('github')">
    </div>
  </app-jumbotron>
  </div>

  <div class="view info">
    <div #contentOutlet></div>
  </div>
</div>
